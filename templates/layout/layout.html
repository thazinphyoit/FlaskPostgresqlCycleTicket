<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <!-- header  -->
        <div class="row bg-dark mb-5">
            <div class="col-12">
                <div class="d-flex flex-row-reverse">
                    <p class="float-right fs-5"><a href={{ url_for("register") }}>Register</a></p>
                    {% if username %}
                        <p class="float-right fs-5 px-5"><a href={{ url_for("logout") }}>Logout</a></p>
                    {% else %}
                        <p class="float-right fs-5 px-5"><a href={{ url_for("login") }}>Login</a></p>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- body  -->
        {% block content %}
        {% endblock %}

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
